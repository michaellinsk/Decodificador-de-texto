<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>criptografia de  texto</title>
</head>
<body>
    
    <div class="container">

        <div class="logo">
            <img src="./img/Frame 6.png" alt="imagem"/>
        </div>
        
        <section class="sessaoTexto">
            <div class="input">
                  <textarea placeholder="Digite o texto" name="" id=""></textarea>
            </div>

            <div class="buttons">
                  <div class="img">
                      <img src="./img/image.png" alt="">
                  </div>

                <div class="button">
                    <button class="encrypt">Criptografar</button>
                    <button class="decrypt">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class="sessão criptografia">
           <div class="card-container">
               <div class="img2">
                  <img src="./img/High quality products 1 1.png" alt="">
               </div>
               <div class="text">
                <h3>Nenhuma mensagem encontrada</h3>
                <p id="text">Digite o texto que você deseja criptografar ou descriptografar</p>
               </div>   
            </div>

            <div class="display-result display">
                <p>nenhum mensagem encontrada</p>

                <div class="copy">
                  <button>copiar</button>
                </div>

            </div>


        </section>
        
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
